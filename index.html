<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Spartan&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Style Theory</title>
</head>
<body>
    <section id="landing-page">
        <div id="landing-bg"></div>
        <div id="landing-content">
                <h1 id="landing-title1" class="landing-title">STYLE</h1>
                <h1 id="landing-title2" class="landing-title">THEORY.</h1>
                <h2 id="landing-tagline">Walk in for the Fashion, Stay in for the Style</h2>
                <div id="landing-register" class="rounded-right">
                        <form id="register-form">
                            <h1 id="register-title">Register Now!</h1>
                            <div class="form-group">
                                <label for="sign-up-email" class="register-label">Email :</label>
                                <input type="email" class="form-control" id="sign-up-email" placeholder="fashionismylife@mail.com">
                            </div>
                            <div class="form-group">
                                <label for="sign-up-name" class="register-label">Your Name : </label>
                                <input type="text" class="form-control" id="sign-up-name">
                            </div>
                            <div class="form-group">
                                <label for="sign-up-password" class="register-label">Password :</label>
                                <input type="password" class="form-control" id="sign-up-password">
                            </div>
                            <button type="submit" class="btn btn-warning" style="background-color: rgb(235, 212, 114); border-width: 0; cursor: pointer; margin-left: 0.5rem;">Sign in</button>
                            <a id="login-btn-signup">Already have an account?</a>
                        </form>
                </div>
        </div>
    </section>



    <!-- <nav class="navbar">
        <ul class="list">

    </nav> -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
